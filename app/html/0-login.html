<!DOCTYPE html>
<html lang="en">
<head >
	<title>Chewbaca Team - JAM LTIA 1!!1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href="../css/bootstrap.css" rel="stylesheet"/>
	<link href="../main.css" rel="stylesheet"/>

</head>
<body>

	<div id="loginFrame">
		<img src="http://placehold.it/128x170/" alt="logo" id="logo" />

		<br />
			<p id="error-message">Are you a part of the system already?</p>
			<div class="container" id="loginFrame">
				<div class="row">
					<div class="col-xs-4">
						<label for="name">Name:</label>
					</div>
					<div class="col-xs-8">
						<input type="text" name="name" id="name" placeholder="give-me your name" />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<label for="pass">Password:</label>
					</div>
					<div class="col-xs-8">
						<input type="password" name="pass" id="pass" placeholder="and here our secret" />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button id="loginBtn">Login</button>
					</div>
				</div>
			</div>
	</div>

	<script src="../js/jquery.js"></script>
	<script type="text/javascript">
		$("#error-message").hide();
		$("#loginBtn").click(function () {
			var request = $.ajax({
			  url: "http://localhost/jam/api/login",
			  method: "POST",
			  data: { name : "" },
			  dataType: "json"
			});
			 
			request.done(function( msg ) {
				console.log( msg );
				// window.location("1-awnser.html");
			});

			request.success(function( msg ) {

			}
			 
			request.fail(function( jqXHR, textStatus ) {
				$("#pass").val("");
				$("#error-message").show();
			});
		});	
	</script>
</body>
</html>
