<!DOCTYPE html>
<html lang="en">
<head >

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href="../css/bootstrap.css" rel="stylesheet"/>
	<link href="../main.css" rel="stylesheet"/>

</head>
<body>

	<div id="loginFrame">
		<img src="http://placehold.it/128x170/" alt="logo" id="logo" />

		<br />

		<form action="1-awnser.html" method="POST">
			<div class="container" id="loginFrame">

					<div class="col-xs-4">
						<label for="name">Name:</label>
					</div>
					<div class="col-xs-8">

				</div>
				<div class="row">
					<div class="col-xs-4">
						<label for="pass">Password:</label>
					</div>
					<div class="col-xs-8">
						<input type="password" name="pass" id="pass" placeholder="and here our secret" />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button type="submit">Login</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
